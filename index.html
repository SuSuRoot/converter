<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>苏苏转换器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 全局样式 */
        body {
            background-color: #f0f2f5;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }
        .converter-container {
            background-color: #fff;
            padding: 20px 20px 30px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .input-group label {
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        .input-group input {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        button {
            width: 100%;
            padding: 10px 0;
            background-color: #007BFF;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .output-group {
            margin-top: 20px;
            position: relative;
        }
        .output-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }
        .output-container {
            display: flex;
            align-items: center;
            width: 100%;
        }
        .output-container input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            font-size: 14px;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .output-container input:hover {
            background-color: #f1f1f1;
        }
        .copy-button {
            padding: 10px 15px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .copy-button:hover {
            background-color: #218838;
        }
        .copy-button:active {
            background-color: #1e7e34;
        }
        .copy-success {
            position: absolute;
            top: -25px;
            right: 0;
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .copy-success.show {
            opacity: 1;
        }
        .error-message {
            color: red;
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
        .footer {
            margin-top: 30px;
            color: #888;
            font-size: 14px;
            text-align: center;
        }

        /* 移动端适配 */
        @media (max-width: 480px) {
            .converter-container {
                padding: 15px 15px 25px 15px;
            }
            button {
                font-size: 14px;
            }
            .copy-button {
                font-size: 14px;
            }
            .copy-success {
                top: -20px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>苏苏转换器</h1>
        <div class="input-group">
            <label for="githubURL">粘贴 GitHub 图片链接:</label>
            <input type="text" id="githubURL" placeholder="https://github.com/用户名/仓库/blob/分支/路径/图片名.png">
        </div>
        <button onclick="convertAndDisplay()">转换</button>
        <div class="output-group">
            <label>转换后的链接:</label>
            <div class="output-container">
                <input type="text" id="newURL" readonly placeholder="转换后的链接将显示在这里" onclick="selectText('newURL')">
                <button class="copy-button" onclick="copyToClipboard()">复制</button>
            </div>
            <div class="copy-success" id="copySuccess">已复制!</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>
    
    <div class="footer">
        &copy; 2024 苏苏 GitHub 转换器
    </div>

    <script>
        /**
         * 转换 GitHub 图片链接
         * @param {string} originalURL - 原始 GitHub 图片链接
         * @returns {string} 转换后的链接
         */
        function convertGitHubURL(originalURL) {
            try {
                const url = new URL(originalURL);
                const pathnameParts = url.pathname.split('/');
                const blobIndex = pathnameParts.indexOf('blob');
                if (blobIndex === -1 || blobIndex + 2 > pathnameParts.length) {
                    throw new Error('无效的GitHub图片链接格式');
                }
                // 获取分支名和路径
                const branch = pathnameParts[blobIndex + 1];
                const filePath = pathnameParts.slice(blobIndex + 2).join('/');
                // 生成新的URL，移除 'images/' 部分
                return `https://susuroot.github.io/${filePath}`;
            } catch (e) {
                showError('请输入有效的GitHub图片链接');
                return '';
            }
        }

        /**
         * 显示错误信息
         * @param {string} message - 错误信息
         */
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 3000);
        }

        /**
         * 清除错误信息
         */
        function clearError() {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = '';
        }

        /**
         * 转换并显示新链接
         */
        function convertAndDisplay() {
            clearError();
            const originalURL = document.getElementById('githubURL').value.trim();
            if (!originalURL) {
                showError('请输入GitHub图片链接');
                return;
            }
            const newURL = convertGitHubURL(originalURL);
            if (newURL) {
                document.getElementById('newURL').value = newURL;
            } else {
                document.getElementById('newURL').value = '';
            }
        }

        /**
         * 复制链接到剪贴板
         */
        function copyToClipboard() {
            const newURLInput = document.getElementById('newURL');
            const copySuccess = document.getElementById('copySuccess');
            if (newURLInput.value) {
                // 兼容性更高的复制方法
                // 尝试使用 navigator.clipboard
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(newURLInput.value).then(() => {
                        showCopySuccess(copySuccess);
                    }).catch(err => {
                        // 如果失败，尝试使用 execCommand
                        fallbackCopyText(newURLInput.value);
                        console.error('navigator.clipboard 写入失败:', err);
                    });
                } else {
                    // 使用 execCommand 作为后备
                    fallbackCopyText(newURLInput.value);
                }
            } else {
                showError('没有可复制的链接');
            }
        }

        /**
         * 显示复制成功提示
         * @param {HTMLElement} copySuccess - 显示成功提示的元素
         */
        function showCopySuccess(copySuccess) {
            copySuccess.classList.add('show');
            setTimeout(() => {
                copySuccess.classList.remove('show');
            }, 2000);
        }

        /**
         * 使用 execCommand 进行复制
         * @param {string} text - 需要复制的文本
         */
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            // 避免页面滚动
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.position = 'fixed';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            try {
                const successful = document.execCommand('copy');
                if (successful) {
                    const copySuccess = document.getElementById('copySuccess');
                    showCopySuccess(copySuccess);
                } else {
                    showError('复制失败，请手动复制');
                }
            } catch (err) {
                console.error('execCommand 复制失败:', err);
                showError('复制失败，请手动复制');
            }
            document.body.removeChild(textArea);
        }

        /**
         * 选择文本内容
         * @param {string} elementId - 元素的ID
         */
        function selectText(elementId) {
            const element = document.getElementById(elementId);
            element.select();
            element.setSelectionRange(0, 99999); // 对于移动设备
        }

        // 允许通过按下 Enter 键来触发转换
        document.getElementById('githubURL').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertAndDisplay();
            }
        });
    </script>
</body>
</html>
